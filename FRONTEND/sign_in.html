<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sign_in.css">
    <title>Sign in</title>
</head>
<body>
    <div class="page">
        <img src="./img/Logo_large.svg" id="logo">
        <div class="signUpInWrapper">
            <div id="signInForm">
                <div id="formContainer">
                    <h2>Welcome back!</h2>
                    <div class="FormFields">
                        <div class="FieldAndWarnings">
                            <div id="emailField">
                                <label for="email_address">Email Address</label>
                                <input name="email_address" type="text" id="email_field" placeholder="Enter email address">
                            </div>
                            <ul class="fieldWarning" id="emailSignUpWarning">
                                <li>hi</li>
                            </ul>
                        </div>
                        <div class="FieldAndWarnings">
                            <div id="passwordField">
                                <label for="password">Password</label>
                                <input name="password" type="password" id="password_field" placeholder="Enter password">
                            </div>
                            <ul class="fieldWarning" id="passwordSignUpWarning">
                                <li>hi</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="actions">
                    <a class="noAccount" target="_self" href="./index.html">New user? Sign Up</a>
                    <a id="signInLink">
                        <input type="submit" value="Sign In" id="signInButton">
                    </a>
                </div>
            </div>
            <div id="quickSignIn">
                <div class="heading">
                    <div class="seperator"></div>
                    <span>Or sign in with</span>
                    <div class="seperator"></div>
                </div>
                <div class="services">
                    <img class="serviceIcon" src="./img/u_apple.svg">
                    <img class="serviceIcon" src="./img/u_google.svg">
                    <img class="serviceIcon" src="./img/u_facebook-f.svg">
                    <img class="serviceIcon" src="./img/u_twitter.svg">
                </div>
            </div>
        </div>
    </div> 
    <script src="./scripts/signIn.js"></script>
</body>
</html>
